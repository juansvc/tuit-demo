<!DOCTYPE html>
<html lang="en-US" ng-app="tuitsmodulo">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  <script src="../javascripts/tuits.js"></script>
</head>

<body ng-controller="tuitscontroller">
<h1>Extracción de Tweets</h1>
  <div class="row">
    <div class="col-lg-8">
      <div class="col-lg-4">
        <div class="input-group">    
        Palabras Clave:      
          <input ng-model="name" type="text" class="form-control" placeholder="Palabras clave">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      <div class="col-lg-4">
        <div class="input-group">
        Número de tweets:
          <input ng-model="count" type="text" class="form-control" placeholder="# de tuits">
          <span class="input-group-btn">
            <button id="buscar" ng-click="buscar_tuits()" class="btn btn-default" type="button">Buscar</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>
  </div><!-- /.row -->
<!-- /.row 
    <div>
      <p>Texto : <input type="text" ng-model="name">{{name}}</p>
      <p>Cuantos : <input type="text" ng-model="count">{{name}}</p>
      <button ng-click="buscar_tuits()">Buscar</button>
    </div>    
  -->
  <div ng-repeat="tuit in tuits" id="tuit">
    <div class="col-sm-6 col-md-4" id="contenedor_tuit">
      <div class="thumbnail" >          
        <div class="caption">
          <h3>{{tuit.user.name}}</h3>
          Tweet:<br><br>
          <p class="text-success">{{tuit.text}}</p>
          <p>Retweet: {{tuit.retweet_count}}<p>
            <p>Favorite: {{tuit.favorite_count}}<p>
              <p>Fecha: {{tuit.user_update}}<p>
                <!--<p><a href="#" class="btn btn-primary" role="button">Save</a> <a href="#" class="btn btn-default" role="button">View Tuit</a></p>-->
              </div>
            </div>
          </div>
        </div>

      </body>
      </html>
