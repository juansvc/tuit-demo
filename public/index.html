<!DOCTYPE html>

<html lang="en-US" ng-app="tuitsmodulo">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  <script src="../javascripts/tuits.js"></script>
</head>

<body ng-controller="tuitscontroller">
  <h1>Extracción de Tweets</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Palabras Clave:</label>
        <input ng-model="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Número de Tweets</label>
        <input ng-model="count" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button class="btn btn-default" type="submit" ng-click="buscar_tuits()">Buscar</button>
      <button class="btn btn-default" type="submit" ng-click="pedirStreaming()">Stream</button>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-8">
      <!-- -->
      <div ng-repeat="tuit in tuits" id="tuuit">
        <div class="col-md-6" id="contenedor_tuit">
          <div class="thumbnail">
            <div class="caption">
              <h3>{{tuit.user.name}}</h3>
              Tweet:<strong><p>{{tuit.created_at}}</p></strong>
              <p>Usuario: <strong>{{tuit.user.screen_name}}</strong></p>
              <p>Location: <strong>{{tuit.user.location}}</strong></p>                          
              <p class="text-success">Texto: <strong>{{tuit.text}}</strong></p>
              <p>Retweet: {{tuit.retweet_count}}</p>              
              <p>Favorite: {{tuit.favorite_count}}</p>
              <button class="btn btn-default" ng-click="guardarTuit(tuit)">Save</button>
            </div>            
          </div>          
        </div>        
      </div>
      <br>
      <br>
      <br>
      <br>
    </div>
    <!-- -->
    <div class="col-md-4"></div>
    <p></p>
  </div>

</body>

</html>
